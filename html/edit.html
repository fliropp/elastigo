<h1>Editing {{.Title}}</h1>

<form action="/save/{{.Id}}" method="POST">
  <div><input name="title" type="text">{{printf "%s" .Title}}</input></div>
  <div><textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea></div>
  <div><input name="author" type="text">{{printf "%s" .Author}}</input></div>
  <div><input type="submit" value="Save"></div>
</form>
